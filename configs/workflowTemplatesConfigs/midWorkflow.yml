workflow:
  title: 'Review Statement of Investment Principles'
  alias: rsoip
  sort: 1
  enabled: true
  roles:
    - client
    - lgim
    - advisory
    - specialAdvisory
  steps:
    formDataStep1:
      roles:
        - client
        - lgim
      title: 'Input return target'
      mandate: true
      initialDataConfig:
        - projectionPath: 'ActivatedSchemeDataset.amao.formData.investment.assets'
          from: scheme | workflowData
          alias: 'returnTargetFormData'
      stepActions:    
        STEP_ACTION_UPDATE_WORKFLOW:
          notificationConfig:
            notificationCode: N-R-11
          auditTrail:
            auditTrailAction: ATA_REQUEST_INITIAL_PROPOSAL    
      assigneeClaim: CLM-12
      globalVariables:
        - iaaUpload 
        - pmcUpload             
    approveRejectStep2:
      title: 'Review Statement of Investment Principles'
      roles:
        - lgim      
      authConfig:
        approvalType: LGIM
        approveCount: 3
        rejectCount: ALL
        authClaim: CLM-11
      stepActions:  
        STEP_ACTION_AUTHORIZE:
          notificationConfig:
            notificationCode: N-R-11
          auditTrail:
            auditTrailAction: ATA_REQUEST_INITIAL_PROPOSAL      
      assigneeClaim: CLM-12   
