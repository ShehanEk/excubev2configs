workflowKey:
  title: 'Workflow Title'
  sort: 1
  enabled: true
  roles:
    - CLIENT
    - LGIM
    - ADVISORY
    - SPECIAL_ADVISORY
  steps:
    step1: # form step & also the initial step of the workflow
      roles:
        - CLIENT
        - LGIM
      title: 'Step1 Title'
      claimConfig:
        assigneeClaim: CLM-1
      initialDataConfig: # Where initial data of the workflow coming from. Can refer scheme data or can refer workflow data 
        - key: 'assetValue'
          source: scheme
          alias: 'assetValueAlias'
        - key: 'fundValue'
          source: scheme
          alias: 'fundValueAlias'          
        - source: workflow
          workflow: workflowKey
          stepKey: stepKey
          alias: 'returnTargetData'                   
      stepActions:    
        - STEP_ACTION_UPDATE_WORKFLOW:
            stepFunction: 'stepFunctionName'
            notificationConfig:
              notificationCode: N-R-11
            auditTrail:
              auditTrailAction: ATA_REQUEST_INITIAL_PROPOSAL
      preserve: true
        - from: 'tab.valueAbc'
          to: 'valueAbc'                                   
    step2: # Approve Reject step
      title: 'Step2 Title'
      roles:
        - LGIM
      authConfig:
        approvalType:
          - LGIM
        approveCount: ALL
        rejectCount: ALL                       
      claimConfig:
        authClaim: CLM-2 
        assigneeClaim: CLM-3
      stepActions:  
        - STEP_ACTION_AUTHORIZE:
            notificationConfig:
              notificationCode: N-R-11
            auditTrail:
              auditTrailAction: ATA_REQUEST_INITIAL_PROPOSAL         
    step3: # Mandate step
      title: 'Step3 Title'    
      roles:
        - CLIENT
        - LGIM
      title: 'Step4 Title'
      claimConfig:
        assigneeClaim: CLM-4
      stepActions:  
        - STEP_ACTION_PROCEED_WORKFLOW:
            notificationConfig:
              notificationCode: N-R-20
            auditTrail:
              auditTrailAction: ATA_MANDATE_WORKFLOW         